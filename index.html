<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Invested</th>
        <th>Current</th>
        <th>
          <button class="open-button" id="myPopup" onclick="openForm()">
            Buy Stocks
          </button>
        </th>
        <th>
          <input type="file" id="fileInput" />
          <button class="open-button" id="uploadButton">Upload Prices</button>
        </th>
      </tr>
      <tr>
        <td id="investedAmt">84,746.88</td>
        <td id="currentAmt">87,853.80</td>
        <!-- <td>Update</td> -->
      </tr>
      <tr>
        <th>P&L</th>
        <!-- <td colspan="2" id="profit_cell">+3,106.92 (+3.67%)</td> -->
        <td id="profit_amount">$$$.$$</td>
        <td id="profit_percentage">(+%%.%%)</td>
      </tr>
    </table>
    <table id="stockTable">
      <tr>
        <th>Name</th>
        <th>Invested Amount</th>
        <th>Quantity</th>
        <th>Avg Price</th>
        <th>Stock Price</th>
      </tr>
      <tr>
        <td class="stocks">Stock 1</td>
        <td>200</td>
        <td>1</td>
        <td>200</td>
        <td>200</td>
      </tr>
      <tr>
        <td class="stocks">Stock 2</td>
        <td>5000</td>
        <td>10</td>
        <td>500</td>
        <td>500</td>
      </tr>
      <tr>
        <td class="stocks">Stock 3</td>
        <td>300</td>
        <td>30</td>
        <td>10</td>
        <td>10</td>
      </tr>
    </table>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <label for="text"><b>Stock: </b></label>
        <input type="text" placeholder="Select Stock" name="text" required />

        <label for="qty"><b>Quantity: </b></label>
        <input type="text" placeholder="Enter Quantity" name="qty" required />

        <button type="submit" id="myButton" class="btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
